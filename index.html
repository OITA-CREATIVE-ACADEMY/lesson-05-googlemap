<!DOCTYPE html>
<html lang=ja dir="ltr">
  <head>
    <title>Simple Map　【江渡ver.】</title>
  <!--画面幅に対する表示比率の設定 -->
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link active fovo" href="#">お気に入り一覧</a>
      </li>

      <li class="nav-item">
        <a class="nav-link delete-btn" href="#"><img src="img/map_icon.png" alt="blue-marker" width=7%> マーカーを削除する</a>
      </li>

    </ul>
    <!-- <div class="marker-btn">
    <button class="gmap_btn" id="drop" onclick="deleteMarkers();"/>マーカーを削除する</button>
      </div> -->

    <hr>
    <div id="map"></div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">お気に入りに登録</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul class="list-group">
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>
    <script>
      var map;
      var marker_array =[];
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom:15,
          // clickableIcons Google Maps API で場所アイコンのポップアップ (POI) を消す (v3.26)
          clickableIcons: false
      });
      //お気に入り保存された場所をマーカーで表示させる
      for (var id in localStorage) {
        var data = findFavo(id);
        if (data) {
          //位置情報
          var latlng = new google.maps.LatLng( data.lat , data.lng ) ;
          //マーカーの新規出力
          var marker = new google.maps.Marker({
            map:map,
            position: latlng,
            icon: "img/map_icon.png" ,
          });
          marker_array[id] = marker;
        }
      }
    }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6BIqcPZMA1RslAKw389DOCv71KKaTfW8&libraries=places&callback=initMap"
async defer></script>


    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="js/script2.js"></script>
  </body>
</html>
